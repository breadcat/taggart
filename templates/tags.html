<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tags</title>
  <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
<h1>All Tags</h1>
<p><a href="/">Back to files</a></p>

<ul class="tag-menu">
{{range $cat, $tags := .}}
  <li>
    <a href="#">{{$cat}}</a>
    <ul>
      {{range $tags}}
        <li><a href="/tag/{{$cat}}/{{.Value}}">{{.Value}} ({{.Count}})</a></li>
      {{end}}
    </ul>
  </li>
{{end}}
</ul>
</body>
</html>
