{{template "_header" .}}
<h1>All Tags</h1>

<ul class="tag-menu">
{{range $cat, $tags := .Data}}
  <li>
    <a href="#tag-{{$cat}}" id="tag-{{$cat}}">{{$cat}}</a>
    <ul>
      {{range $tags}}
        <li><a href="/tag/{{$cat}}/{{.Value}}">{{.Value}} ({{.Count}})</a></li>
      {{end}}
        <li><a href="/tag/{{$cat}}/unassigned">Unassigned</a></li>
    </ul>
  </li>
{{end}}
</ul>
{{template "_footer"}}
